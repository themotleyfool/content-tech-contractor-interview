{% extends 'blog/base.html' %}

{% block content %}
    {% for article in articles %}
        <article class="article">
            <time class="date">
                {{ article.published_date }}
            </time>
            <h2><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h2>
            <p>{{ article.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
